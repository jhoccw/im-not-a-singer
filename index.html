    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: white;
      }
      /* Custom scrollbar for lyrics */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-high {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      input[type=range]:focus {
        outline: none; 
      }
      
      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-breathe {
        animation: breathe 8s ease-in-out infinite;
      }

      @keyframes subtle-drift {
        0% { transform: scale(1.1) translate(0, 0); }
        25% { transform: scale(1.15) translate(-1%, 1%); }
        50% { transform: scale(1.2) translate(1%, 0.5%); }
        75% { transform: scale(1.15) translate(0.5%, -1%); }
        100% { transform: scale(1.1) translate(0, 0); }
      }
      .animate-subtle-drift {
        animation: subtle-drift 30s infinite ease-in-out;
      }

      @keyframes wave {
        0% { transform: scale(1.2) rotate(0deg); }
        50% { transform: scale(1.4) rotate(2deg) translate(1%, 1%); }
        100% { transform: scale(1.2) rotate(0deg); }
      }
      .animate-wave {
        animation: wave 25s ease-in-out infinite reverse;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
      }
    </style>
